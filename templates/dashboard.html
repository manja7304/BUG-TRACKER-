<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bug Analytics Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-primary">üìä Bug Analytics Dashboard</h1>
      <a href="/" class="btn btn-outline-primary mb-4">‚Üê Back to Home</a>

      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-danger mb-3 shadow">
            <div class="card-body text-center">
              <h3>{{ open }}</h3>
              <p class="card-text">Open Bugs</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3 shadow">
            <div class="card-body text-center">
              <h3>{{ progress }}</h3>
              <p class="card-text">In Progress</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3 shadow">
            <div class="card-body text-center">
              <h3>{{ resolved }}</h3>
              <p class="card-text">Resolved Bugs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
